<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way to access element: using getElementById
    let divElement = document.getElementById('myDiv');
    divElement.style.display = 'none';
  </script>
</body>
</html>
