<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect way to access element: using getElementsByTagName
    let divElement = document.getElementsByTagName('div')[0];
    divElement.style.display = 'none';
  </script>
</body>
</html>
